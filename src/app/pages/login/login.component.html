<div class="container-login">
  <form class="form">
    <h1>LOGIN</h1>
    <input type="text" placeholder="User" name="User" [(ngModel)]="User" />
    <input type="password" placeholder="Password" name="Password" [(ngModel)]="Password" />
    <button (click)="login()">INGRESAR</button>
  </form>
</div>
